<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta
      name="keywords"
      content="adress,email,message,contact,map,location,San Francisco,insurance"
    />
    <meta
      name="description"
      content="Whats on your mind? enter you email and your message and contact us! Or come in locally and visit us."
    />
    <link rel="stylesheet" href="stylesheet/contact.css" />

    <title>We've got you covered! - Insurance - contact</title>
  </head>
  <body>
    <!-- HTML for Header -->
    <div class="main-contact-container">
      <header class="page-header">
        <h1>Oh hello there!</h1>
        <img
          itemprop="image"
          src="assets/man-baby.png"
          alt="Picture of a man and a baby."
        />
      </header>
      <!-- HTML for nav -->
      <nav class="page-nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Our offer</a></li>
          <li><a href="#">Why us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- HTML for the Form -->
      <form class="page-form">
        <!-- tag for the form-->
        <a name="form" rel="nofollow"></a>
        <h2>Whats on your mind?</h2>
        <div class="form-wrapper">
          <p>Your e-mail</p>
          <div class="form-email">
            <input type="email" required />
          </div>
          <p>Your Message</p>
          <div class="form-textarea">
            <textarea
              cols="30"
              rows="10"
              placeholder="Dear Insurance company..."
              required
            ></textarea>
          </div>
          <!-- Form submit button -->
          <div class="btn-container">
            <button class="button-style contact-btn" type="submit">
              SEND MESSAGE
              <!-- Link which takes you back to the top when "send message" is clicked, this makes you stay at the form when message is sent.-->
              <a href="#form" rel="nofollow"></a>
            </button>
          </div>
        </div>
      </form>
      <footer class="page-footer">
        <section class="footer-img">
          <img
            class="img-location"
            src="assets/swe-maps3.webp"
            alt="map of location"
          />
        </section>
        <aside
          class="footer-info"
          itemprop="address"
          itemscope
          itemtype="https://schema.org/PostalAddress"
        >
          <h2>Come visit us!</h2>
          <p itemprop="streetAddress">2219 Griffin Street</p>
          <p itemprop="addressLocality">San Francisco</p>
        </aside>
      </footer>
    </div>
  </body>
</html>
